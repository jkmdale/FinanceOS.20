<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - FinanceOS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* CSS Variables */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-premium-bg: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(59, 130, 246, 0.15) 50%, rgba(147, 51, 234, 0.15) 100%);
            --glass-premium-border: rgba(255, 255, 255, 0.2);
            --purple-gradient: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);
            --green-gradient: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            --red-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            --text-white: rgba(255, 255, 255, 0.9);
            --text-gray: rgba(255, 255, 255, 0.7);
            --text-light: rgba(255, 255, 255, 0.5);
        }

        /* Glass Effects */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-premium {
            background: var(--glass-premium-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-premium-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Navigation */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }

        .nav-logo svg {
            width: 48px;
            height: 48px;
        }

        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1.25rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            color: white;
            background: var(--purple-gradient);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #8b5cf6;
            border-radius: 50%;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .privacy-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-gray);
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .privacy-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .logout-btn {
            background: var(--purple-gradient);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border-top: 1px solid var(--glass-border);
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-controls {
                gap: 0.5rem;
            }

            .privacy-toggle, .logout-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--purple-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .summary-card {
            background: var(--glass-premium-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-premium-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            text-align: center;
        }

        .summary-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .summary-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Filter Controls */
        .filter-section {
            background: var(--glass-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--glass-border);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        .filter-input {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-size: 0.875rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }

        .filter-btn {
            background: var(--purple-gradient);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Transaction Table */
        .transaction-table-container {
            background: var(--glass-bg);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }

        .table-header {
            background: var(--glass-premium-bg);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .table-controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transaction-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .transaction-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .transaction-date {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .transaction-description {
            font-weight: 500;
        }

        .transaction-category {
            display: inline-block;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.375rem;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .transaction-amount {
            font-weight: 600;
            text-align: right;
        }

        .amount-positive {
            color: #10b981;
        }

        .amount-negative {
            color: #ef4444;
        }

        .transaction-account {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-white);
        }

        .empty-message {
            margin-bottom: 2rem;
        }

        .empty-action {
            background: var(--purple-gradient);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .empty-action:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .pagination-btn:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .pagination-btn.active {
            background: var(--purple-gradient);
            color: white;
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                gap: 1rem;
            }

            .transaction-table {
                font-size: 0.875rem;
            }

            .transaction-table th,
            .transaction-table td {
                padding: 0.75rem 1rem;
            }

            /* Stack table on mobile */
            .transaction-table thead {
                display: none;
            }

            .transaction-table,
            .transaction-table tbody,
            .transaction-table tr,
            .transaction-table td {
                display: block;
            }

            .transaction-table tr {
                background: var(--glass-bg);
                border-radius: 0.75rem;
                margin-bottom: 1rem;
                padding: 1rem;
                border: 1px solid var(--glass-border);
            }

            .transaction-table td {
                padding: 0.25rem 0;
                border: none;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .transaction-table td:before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--text-gray);
                font-size: 0.75rem;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-gray);
        }

        .spinner {
            border: 2px solid var(--glass-border);
            border-top: 2px solid #8b5cf6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

.ai-coach-container {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    z-index: 1000;
}

.ai-coach-toggle {
    width: 56px;
    height: 56px;
    background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #9333ea 100%);

    border-radius: 50%;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);

    display: flex;
    align-items: center;
    justify-content: center;
}

.ai-coach-toggle:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 12px 40px rgba(139, 92, 246, 0.5);
}

.ai-coach-toggle:active {
    transform: translateY(0) scale(0.98);
}

.ai-coach-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    background: #10b981;
    color: white;
    font-size: 0.625rem;
    font-weight: 700;
    padding: 0.125rem 0.375rem;
    border-radius: 0.5rem;
    border: 2px solid white;
    animation: pulse-badge 2s infinite;
}

@keyframes pulse-badge {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

.ai-coach-panel {
    position: absolute;
    bottom: 72px;
    right: 0;
    width: 380px;
    max-width: 90vw;
    max-height: 600px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);

    animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);

@keyframes slideUp {
    from {
        opacity: 0;

    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }

.ai-coach-panel.hidden {
    display: none;
}

.ai-coach-header {
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
    padding: 1rem 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.ai-coach-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: white;
    font-size: 0.9rem;
}

.ai-status-indicator {
    width: 8px;
    height: 8px;
    background: #10b981;
    border-radius: 50%;
    animation: pulse-status 2s infinite;
}

@keyframes pulse-status {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

.ai-coach-close {
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    padding: 0.25rem;
    border-radius: 0.375rem;
    transition: all 0.2s ease;
}

.ai-coach-close:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.ai-coach-content {
    display: flex;
    flex-direction: column;
    height: 500px;
}

    grid-template-columns: 1fr 1fr;

            // Simulate loading delay

                const storedTransactions = localStorage.getItem('financeos_transactions');
                
                if (storedTransactions) {
                    allTransactions = JSON.parse(storedTransactions);
                    
                    // Sort by date (newest first)
                    allTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    if (allTransactions.length > 0) {
                        populateFilters();
                        filteredTransactions = [...allTransactions];
                        updateSummaryCards();
                        displayTransactions();
                        setupPagination();
                        
                        document.getElementById('loadingState').classList.add('hidden');
                        document.getElementById('transactionTable').classList.remove('hidden');
                    } else {
                        showEmptyState();
                    }
                } else {
                    showEmptyState();
                }
            }, 1000);
        }

        function updateSummaryCards() {
            const totalIncome = filteredTransactions
                .filter(t => t.amount > 0)
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpenses = Math.abs(filteredTransactions
                .filter(t => t.amount < 0)
                .reduce((sum, t) => sum + t.amount, 0));

            const netFlow = totalIncome - totalExpenses;

            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalExpenses').textContent = formatCurrency(totalExpenses);
            document.getElementById('netFlow').textContent = formatCurrency(netFlow);
            document.getElementById('totalTransactions').textContent = filteredTransactions.length;

            // Update net flow color
            const netFlowElement = document.getElementById('netFlow');
            netFlowElement.className = 'summary-value ' + (netFlow >= 0 ? 'amount-positive' : 'amount-negative');
        }

        function displayTransactions() {
            const tbody = document.getElementById('transactionTableBody');
            const startIndex = (currentPage - 1) * transactionsPerPage;
            const endIndex = startIndex + transactionsPerPage;
            const pageTransactions = filteredTransactions.slice(startIndex, endIndex);

            tbody.innerHTML = pageTransactions.map(transaction => `
                <tr>
                    <td data-label="Date" class="transaction-date">
                        ${formatDate(transaction.date)}
                    </td>
                    <td data-label="Description" class="transaction-description">
                        ${transaction.description}
                    </td>
                    <td data-label="Category">
                        <span class="transaction-category">${transaction.category}</span>
                    </td>
                    <td data-label="Account" class="transaction-account">
                        ${transaction.account}
                    </td>
                    <td data-label="Amount" class="transaction-amount ${transaction.amount >= 0 ? 'amount-positive' : 'amount-negative'}">
                        ${formatCurrency(transaction.amount)}
                    </td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const accountFilter = document.getElementById('accountFilter').value;
            const dateFromFilter = document.getElementById('dateFromFilter').value;
            const dateToFilter = document.getElementById('dateToFilter').value;

            filteredTransactions = allTransactions.filter(transaction => {
                // Search filter
                if (searchTerm && !transaction.description.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Category filter
                if (categoryFilter && transaction.category !== categoryFilter) {
                    return false;
                }

                // Account filter
                if (accountFilter && transaction.account !== accountFilter) {
                    return false;
                }

                // Date filters
                const transactionDate = new Date(transaction.date);
                if (dateFromFilter && transactionDate < new Date(dateFromFilter)) {
                    return false;
                }
                if (dateToFilter && transactionDate > new Date(dateToFilter)) {
                    return false;
                }

                return true;
            });

            currentPage = 1; // Reset to first page
            updateSummaryCards();
            displayTransactions();
            setupPagination();
        }

        function setupPagination() {
            const totalPages = Math.ceil(filteredTransactions.length / transactionsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.classList.add('hidden');
                return;
            }

            pagination.classList.remove('hidden');
            
            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <button class="pagination-btn ${currentPage === 1 ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage - 1})" 
                        ${currentPage === 1 ? 'disabled' : ''}>
                    ‹ Previous
                </button>
            `;

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-btn disabled">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-btn disabled">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            paginationHTML += `
                <button class="pagination-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage + 1})" 
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    Next ›
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredTransactions.length / transactionsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayTransactions();
            setupPagination();
            
            // Scroll to top of table
            document.querySelector('.transaction-table-container').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        function refreshTransactions() {
            loadTransactions();
        }

        function exportTransactions() {
            if (filteredTransactions.length === 0) {
                alert('No transactions to export');
                return;
            }

            // Create CSV content
            const headers = ['Date', 'Description', 'Category', 'Account', 'Amount'];
            const csvContent = [
                headers.join(','),
                ...filteredTransactions.map(t => [
                    formatDate(t.date),
                    `"${t.description}"`,
                    `"${t.category}"`,
                    `"${t.account}"`,
                    t.amount
                ].join(','))
            ].join('\n');

            // Download file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Utility functions
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-NZ', {
                style: 'currency',
                currency: 'NZD'
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-NZ', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Privacy toggle functionality
        document.getElementById('privacyToggle').addEventListener('click', function() {
            document.body.classList.toggle('privacy-mode');
            this.textContent = document.body.classList.contains('privacy-mode') ? '🔓 Show' : '🔒 Privacy';
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('financeos_session');
                window.location.href = 'login.html';
            }
        }
    </script>
