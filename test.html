<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceOS PWA Test</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e1b4b);
            color: white;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .install-btn {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ FinanceOS PWA Test</h1>
        
        <div class="status">
            <h2>PWA Status Check</h2>
            <div id="status-display">Checking...</div>
        </div>

        <button class="install-btn" id="manual-install" style="display:none;">
            üì± Install FinanceOS
        </button>

        <button class="install-btn" onclick="window.location.href='./'">
            ‚Üê Back to Main App
        </button>

        <div class="debug" id="debug-log">
            <strong>Debug Log:</strong><br>
        </div>
    </div>

    <script>
        const debugLog = document.getElementById('debug-log');
        const statusDisplay = document.getElementById('status-display');
        const manualInstallBtn = document.getElementById('manual-install');
        
        function log(message) {
            console.log(message);
            debugLog.innerHTML += message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function updateStatus(message, color = 'white') {
            statusDisplay.innerHTML = `<span style="color: ${color}">${message}</span>`;
        }

        // Check PWA requirements
        function checkPWAStatus() {
            log('üîç Starting PWA diagnostic...');
            
            // Check HTTPS
            const isHTTPS = location.protocol === 'https:';
            log(`üîí HTTPS: ${isHTTPS ? '‚úÖ' : '‚ùå'}`);
            
            // Check Service Worker support
            const hasSW = 'serviceWorker' in navigator;
            log(`‚öôÔ∏è Service Worker support: ${hasSW ? '‚úÖ' : '‚ùå'}`);
            
            // Check if already installed
            const isInstalled = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            log(`üì± Already installed: ${isInstalled ? '‚úÖ' : '‚ùå'}`);
            
            // Check manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            log(`üìã Manifest linked: ${manifestLink ? '‚úÖ' : '‚ùå'} ${manifestLink?.href || ''}`);
            
            // Check browser
            const userAgent = navigator.userAgent;
            const isChrome = userAgent.includes('Chrome') && !userAgent.includes('Edge');
            const isEdge = userAgent.includes('Edge');
            const isSafari = userAgent.includes('Safari') && !userAgent.includes('Chrome');
            const isFirefox = userAgent.includes('Firefox');
            
            log(`üåê Browser: ${isChrome ? 'Chrome' : isEdge ? 'Edge' : isSafari ? 'Safari' : isFirefox ? 'Firefox' : 'Other'}`);
            
            if (isSafari) {
                log('üçé Safari detected: Use Share menu ‚Üí "Add to Home Screen"');
                updateStatus('Safari: Use Share menu ‚Üí "Add to Home Screen"', '#fbbf24');
            }
            
            return { isHTTPS, hasSW, isInstalled, manifestLink, isChrome, isEdge, isSafari };
        }

        // Register service worker - FIXED PATH
        async function registerSW() {
            if ('serviceWorker' in navigator) {
                try {
                    log(`üîß Attempting to register service worker at: ${window.location.origin}${window.location.pathname}sw.js`);
                    
                    // FIXED: Use relative path instead of absolute path
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    
                    log(`‚úÖ Service Worker registered successfully!`);
                    log(`üìç SW scope: ${registration.scope}`);
                    log(`üìç SW script URL: ${registration.installing?.scriptURL || registration.waiting?.scriptURL || registration.active?.scriptURL}`);
                    
                    return true;
                } catch (error) {
                    log(`‚ùå Service Worker registration failed: ${error.message}`);
                    log(`üîç Error details: ${error.toString()}`);
                    return false;
                }
            }
            return false;
        }

        // PWA Install functionality
        let deferredPrompt = null;

        window.addEventListener('beforeinstallprompt', (e) => {
            log('üéØ beforeinstallprompt event fired!');
            e.preventDefault();
            deferredPrompt = e;
            
            manualInstallBtn.style.display = 'inline-block';
            updateStatus('‚úÖ Ready to install! Click button below.', '#10b981');
        });

        manualInstallBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                log('‚ùå No install prompt available');
                updateStatus('‚ùå Install not available', '#ef4444');
                return;
            }

            try {
                log('üì± Showing install prompt...');
                deferredPrompt.prompt();
                
                const { outcome } = await deferredPrompt.userChoice;
                log(`üéØ User choice: ${outcome}`);
                
                if (outcome === 'accepted') {
                    updateStatus('‚úÖ Installing...', '#10b981');
                    manualInstallBtn.style.display = 'none';
                } else {
                    updateStatus('‚ùå Install cancelled', '#ef4444');
                }
                
                deferredPrompt = null;
            } catch (error) {
                log(`‚ùå Install failed: ${error.message}`);
                updateStatus('‚ùå Install failed', '#ef4444');
            }
        });

        window.addEventListener('appinstalled', () => {
            log('üéâ App installed successfully!');
            updateStatus('üéâ App installed! Check your home screen.', '#10b981');
            manualInstallBtn.style.display = 'none';
        });

        // Initialize
        async function init() {
            const status = checkPWAStatus();
            
            if (status.isInstalled) {
                updateStatus('üì± Already installed as PWA!', '#10b981');
                return;
            }
            
            if (!status.isHTTPS) {
                updateStatus('‚ùå HTTPS required for PWA', '#ef4444');
                return;
            }
            
            if (!status.hasSW) {
                updateStatus('‚ùå Service Worker not supported', '#ef4444');
                return;
            }
            
            const swRegistered = await registerSW();
            if (!swRegistered) {
                updateStatus('‚ùå Service Worker registration failed', '#ef4444');
                return;
            }
            
            if (status.isSafari) {
                updateStatus('üçé Safari: Use Share ‚Üí "Add to Home Screen"', '#fbbf24');
                return;
            }
            
            // Wait for install prompt
            updateStatus('‚è≥ Waiting for install prompt...', '#fbbf24');
            
            setTimeout(() => {
                if (!deferredPrompt) {
                    log('‚ö†Ô∏è No install prompt after 10 seconds');
                    if (status.isChrome) {
                        updateStatus('üí° Try: Browser menu ‚Üí "Install FinanceOS"', '#fbbf24');
                    } else {
                        updateStatus('üí° Try browser menu install option', '#fbbf24');
                    }
                }
            }, 10000);
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
