    <!-- Include the Data Sync Manager -->
    <script>
        /**
         * FinanceOS Data Sync Manager
         * Enables automatic updates across all pages when CSV data is uploaded
         */
        class FinanceOSDataSync {
            constructor() {
                this.updateCallbacks = [];
                this.lastUpdateCheck = 0;
                this.setupUpdateListeners();
                console.log('FinanceOS Data Sync Manager initialized');
            }

            onDataUpdate(callback) {
                this.updateCallbacks.push(callback);
            }

            setupUpdateListeners() {
                // BroadcastChannel for cross-tab updates
                if (typeof BroadcastChannel !== 'undefined') {
                    const bc = new BroadcastChannel('financeos_updates');
                    bc.addEventListener('message', (event) => {
                        if (event.data.type === 'DATA_UPDATED') {
                            this.handleDataUpdate(event.data);
                        }
                    });
                }

                // Storage events for cross-tab updates
                window.addEventListener('storage', (event) => {
                    if (event.key === 'financeos_data_updated') {
                        this.handleDataUpdate({ source: 'storage' });
                    }
                });

                // Custom events for same-page updates
                window.addEventListener('financeos_data_updated', (event) => {
                    this.handleDataUpdate(event.detail);
                });

                // Polling fallback
                setInterval(() => this.checkForUpdates(), 5000);
                window.addEventListener('focus', () => this.checkForUpdates());
            }

            checkForUpdates() {
                const lastUpdate = parseInt(localStorage.getItem('financeos_data_updated') || '0');
                if (lastUpdate > this.lastUpdateCheck) {
                    this.lastUpdateCheck = lastUpdate;
                    this.handleDataUpdate({ source: 'polling', timestamp: lastUpdate });
                }
            }

            handleDataUpdate(data) {
                console.log('Handling data update:', data);
                this.updateCallbacks.forEach(callback => {
                    try {
                        callback(data);
                    } catch (error) {
                        console.error('Error in update callback:', error);
                    }
                });
            }

            showUpdateNotification(message = 'Financial data updated!') {
                let notification = document.getElementById('data-update-notification');
                
                if (!notification) {
                    notification = document.createElement('div');
                    notification.id = 'data-update-notification';
                    notification.style.cssText = `
                        position: fixed; top: 20px; right: 20px; z-index: 10000;
                        background: linear-gradient(135deg, #10b981, #059669);
                        color: white; padding: 15px 20px; border-radius: 12px;
                        box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                        font-weight: 600; backdrop-filter: blur(20px);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        transform: translateX(400px); transition: transform 0.3s ease;
                    `;
                    document.body.appendChild(notification);
                }

                notification.textContent = message;
                setTimeout(() => notification.style.transform = 'translateX(0)', 100);
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize global sync manager
        window.FinanceOSSync = new FinanceOSDataSync();

    <script>
        // Global variables
        let selectedFiles = [];
        let allTransactions = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('CSV Upload initialized');
            setupEventListeners();
            loadExistingData();
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });

            // Click to select
            uploadArea.addEventListener('click', function() {
                selectFiles();
            });

            // File input change
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                handleFiles(files);
            });
        }

        function selectFiles() {
            document.getElementById('fileInput').click();
        }

        function handleFiles(files) {
            console.log('Files selected:', files.length);
            
            // Filter valid files
            const validFiles = files.filter(file => {
                const ext = file.name.toLowerCase().split('.').pop();
                return ['csv', 'xlsx', 'xls'].includes(ext);
            });

            if (validFiles.length === 0) {
                alert('Please select CSV or Excel files only.');
                return;
            }

            // Add to selected files
            validFiles.forEach(file => {
                selectedFiles.push({
                    file: file,
                    name: file.name,
                    size: file.size,
                    status: 'pending',
                    transactions: []
                });
            });

            renderFileList();
            showProcessButton();
        }

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = selectedFiles.map((fileObj, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-details">
                            <h4>${fileObj.name}</h4>
                            <p>${formatFileSize(fileObj.size)}</p>
                        </div>
                    </div>
                    <div class="file-status status-${fileObj.status}">
                        ${fileObj.status === 'processing' ? '<div class="spinner"></div>' : ''}
                        ${fileObj.status === 'pending' ? 'Ready' : 
                          fileObj.status === 'processing' ? 'Processing' :
                          fileObj.status === 'success' ? `‚úì ${fileObj.transactions.length} rows` :
                          'Error'}
                    </div>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showProcessButton() {
            const processBtn = document.getElementById('processBtn');
            processBtn.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        async function processAllFiles() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="spinner"></div> Processing...';

            console.log('Starting to process all files...');

            for (let i = 0; i < selectedFiles.length; i++) {
                if (selectedFiles[i].status === 'pending') {
                    await processFile(i);
                }
            }

            processBtn.innerHTML = 'Process Complete!';
            setTimeout(() => {
                processBtn.innerHTML = 'Process All Files';
                processBtn.disabled = false;
            }, 2000);

            updateResults();
            saveData();
        }

        async function processFile(index) {
            const fileObj = selectedFiles[index];
            
            console.log(`Processing file: ${fileObj.name}`);
            fileObj.status = 'processing';
            renderFileList();

            try {
                const csvData = await parseCSV(fileObj.file);
                console.log(`Parsed ${csvData.length} rows`);
                
                const transactions = csvData.map(row => processRow(row)).filter(t => t !== null);
                console.log(`Processed ${transactions.length} valid transactions`);
                
                fileObj.transactions = transactions;
                fileObj.status = 'success';
                
                // Add to global transactions
                allTransactions.push(...transactions);
                
            } catch (error) {
                console.error('Error processing file:', error);
                fileObj.status = 'error';
            }

            renderFileList();
        }

        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log('Papa Parse results:', results);
                        resolve(results.data);
                    },
                    error: function(error) {
                        reject(error);
                    }
                });
            });
        }

        function processRow(row) {
            try {
                // Get the first few values to try to detect format
                const values = Object.values(row);
                const keys = Object.keys(row);
                
                console.log('Processing row:', row);
                
                // Try to find date, amount, and description
                let date = '';
                let amount = 0;
                let description = '';
                
                // Look for date field
                for (let key of keys) {
                    if (key.toLowerCase().includes('date')) {
                        date = parseDate(row[key]);
                        break;
                    }
                }
                
                // Look for amount field
                for (let key of keys) {
                    if (key.toLowerCase().includes('amount') || key.toLowerCase().includes('value')) {
                        amount = parseAmount(row[key]);
                        break;
                    }
                }
                
                // Look for description field
                for (let key of keys) {
                    if (key.toLowerCase().includes('description') || key.toLowerCase().includes('memo') || key.toLowerCase().includes('detail')) {
                        description = String(row[key] || '').trim();
                        break;
                    }
                }
                
                // If we couldn't find proper fields, try first few columns
                if (!date && values.length > 0) {
                    date = parseDate(values[0]);
                }
                if (!amount && values.length > 1) {
                    amount = parseAmount(values[1]);
                }
                if (!description && values.length > 2) {
                    description = String(values[2] || '').trim();
                }
                
                // Validate required fields
                if (!date || isNaN(amount)) {
                    console.warn('Skipping invalid row:', row);
                    return null;
                }
                
                return {
                    id: Date.now() + Math.random(),
                    date: date,
                    amount: amount,
                    description: description,
                    category: categorizeTransaction(description)
                };
                
            } catch (error) {
                console.error('Error processing row:', error, row);
                return null;
            }
        }

        function parseDate(value) {
            if (!value) return '';
            
            try {
                const date = new Date(value);
                if (isNaN(date.getTime())) {
                    // Try different formats
                    const dateStr = String(value);
                    if (dateStr.includes('/')) {
                        const parts = dateStr.split('/');
                        if (parts.length === 3) {
                            // Assume DD/MM/YYYY
                            const d = new Date(parts[2], parts[1] - 1, parts[0]);
                            if (!isNaN(d.getTime())) {
                                return d.toISOString().split('T')[0];
                            }
                        }
                    }
                    return '';
                }
                return date.toISOString().split('T')[0];
            } catch (error) {
                return '';
            }
        }

        function parseAmount(value) {
            if (value === null || value === undefined || value === '') return 0;
            
            // Convert to string and clean
            let cleanValue = String(value).replace(/[,$\s]/g, '');
            
            // Handle negative amounts in parentheses
            if (cleanValue.includes('(') && cleanValue.includes(')')) {
                cleanValue = '-' + cleanValue.replace(/[()]/g, '');
            }
            
            const parsed = parseFloat(cleanValue);
            return isNaN(parsed) ? 0 : parsed;
        }

        function categorizeTransaction(description) {
            const desc = description.toLowerCase();
            
            if (desc.includes('supermarket') || desc.includes('countdown') || desc.includes('new world')) {
                return 'Groceries';
            } else if (desc.includes('fuel') || desc.includes('petrol') || desc.includes('bp') || desc.includes('z energy')) {
                return 'Fuel';
            } else if (desc.includes('restaurant') || desc.includes('cafe') || desc.includes('mcdonald')) {
                return 'Dining';
            } else if (desc.includes('salary') || desc.includes('wage') || desc.includes('pay')) {
                return 'Income';
            } else {
                return 'Other';
            }
        }

        function updateResults() {
            const results = document.getElementById('results');
            
            if (allTransactions.length === 0) {
                results.style.display = 'none';
                return;
            }
            
            results.style.display = 'block';
            
            // Calculate totals
            const totalCount = allTransactions.length;
            const totalIncome = allTransactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
            const totalExpenses = Math.abs(allTransactions.filter(t => t.amount < 0).reduce((sum, t) => sum + t.amount, 0));
            const netAmount = totalIncome - totalExpenses;
            
            // Update stats
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalExpenses').textContent = formatCurrency(totalExpenses);
            
            const netElement = document.getElementById('netAmount');
            netElement.textContent = formatCurrency(Math.abs(netAmount));
            netElement.className = netAmount >= 0 ? 'stat-value amount-positive' : 'stat-value amount-negative';
            
            // Show recent transactions
            const recent = allTransactions.slice(-10);
            const transactionsPreview = document.getElementById('transactionsPreview');
            transactionsPreview.innerHTML = recent.map(t => `
                <div class="transaction-item">
                    <div>
                        <div class="transaction-desc">${t.description}</div>
                        <div class="transaction-date">${t.date} ‚Ä¢ ${t.category}</div>
                    </div>
                    <div class="transaction-amount ${t.amount >= 0 ? 'amount-positive' : 'amount-negative'}">
                        ${formatCurrency(Math.abs(t.amount))}
                    </div>
                </div>
            `).join('');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-NZ', {
                style: 'currency',
                currency: 'NZD'
            }).format(amount);
        }

        function saveData() {
            try {
                // Save transactions
                localStorage.setItem('financeos_transactions', JSON.stringify(allTransactions));
                localStorage.setItem('financeos_last_upload', new Date().toISOString());
                
                // Calculate comprehensive financial data for all pages
                const totalIncome = allTransactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
                const totalExpenses = Math.abs(allTransactions.filter(t => t.amount < 0).reduce((sum, t) => sum + t.amount, 0));
                const netCashFlow = totalIncome - totalExpenses;
                
                // Update main dashboard data
                const dashboardData = {
                    totalTransactions: allTransactions.length,
                    lastUpdate: new Date().toISOString(),
                    totalIncome: totalIncome,
                    totalExpenses: totalExpenses,
                    netCashFlow: netCashFlow,
                    monthlySpending: calculateMonthlySpending(),
                    accounts: updateAccountBalances(),
                    recentTransactions: allTransactions.slice(-10)
                };
                
                localStorage.setItem('financeos_dashboard_data', JSON.stringify(dashboardData));
                
                // Update budget data
                updateBudgetData();
                
                // Update goals progress
                updateGoalsData();
                
                // Trigger cross-page updates
                triggerPageUpdates();
                
                console.log('All page data updated successfully');
                alert('CSV files processed successfully! All pages have been updated with new data.');
                
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Data processed but there was an error saving. Please try again.');
            }
        }

        function calculateMonthlySpending() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyExpenses = allTransactions.filter(t => {
                const transactionDate = new Date(t.date);
                return transactionDate.getMonth() === currentMonth && 
                       transactionDate.getFullYear() === currentYear &&
                       t.amount < 0;
            });
            
            return Math.abs(monthlyExpenses.reduce((sum, t) => sum + t.amount, 0));
        }

        function updateAccountBalances() {
            // Get existing account data or create default
            const existingAccounts = JSON.parse(localStorage.getItem('financeos_accounts') || '[]');
            
            // Calculate new balances based on transactions

        function updateBudgetData() {
            // Get current month in YYYY-MM format
            const currentMonth = new Date().toISOString().slice(0, 7);
            
            // Calculate spending by category for current month
            const monthlyTransactions = allTransactions.filter(t => 
                t.date.startsWith(currentMonth)
            );
            
            const categorySpending = {};
            monthlyTransactions.forEach(t => {
                if (t.amount < 0) { // Only expenses
                    const category = t.category || 'Other';
                    categorySpending[category] = (categorySpending[category] || 0) + Math.abs(t.amount);
                }
            });
            
            // Update budget with actual spending
            const budgetData = {
                month: currentMonth,
                lastUpdated: new Date().toISOString(),
                income: {
                    salary: { 
                        budgeted: 6304, 
                        actual: allTransactions.filter(t => t.amount > 0 && t.category === 'Income').reduce((sum, t) => sum + t.amount, 0) || 6304,
                        notes: 'Updated from CSV import'
                    }
                },
                expenses: {
                    food: {
                        'Groceries': { 
                            budgeted: 550, 
                            actual: categorySpending['Groceries'] || 0, 
                            notes: 'From imported transactions' 
                        },
                        'Dining Out/Takeaway': { 
                            budgeted: 250, 
                            actual: categorySpending['Dining'] || 0, 
                            notes: 'From imported transactions' 
                        }
                    },
                    transportation: {
                        'Fuel': { 
                            budgeted: 125, 
                            actual: categorySpending['Fuel'] || 0, 
                            notes: 'From imported transactions' 
                        }
                    },
                    discretionary: {
                        'Shopping/Retail': { 
                            budgeted: 150, 
                            actual: categorySpending['Shopping'] || 0, 
                            notes: 'From imported transactions' 
                        },
                        'Other': { 
                            budgeted: 200, 
                            actual: categorySpending['Other'] || 0, 
                            notes: 'From imported transactions' 
                        }
                    }
                },
                totalSpent: Object.values(categorySpending).reduce((sum, amount) => sum + amount, 0),
                categoryBreakdown: categorySpending
            };
            
            // Save budget data
            const existingBudgets = JSON.parse(localStorage.getItem('financeos_budget') || '{}');
            existingBudgets[currentMonth] = budgetData;
            localStorage.setItem('financeos_budget', JSON.stringify(existingBudgets));
            
            console.log('Budget data updated:', budgetData);
        }

        function updateGoalsData() {
            // Get existing goals
            const existingGoals = JSON.parse(localStorage.getItem('financeos_goals') || '[]');
            
            // Calculate progress updates based on new transaction data
            const totalIncome = allTransactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
            const totalSavings = totalIncome * 0.1; // Assume 10% savings rate
            
            // Default goals if none exist
            const defaultGoals = [
                {
                    id: 1,
                    name: "Emergency Fund",
                    description: "Build emergency savings to cover 3 months of expenses",
                    current: 0.17 + (totalSavings * 0.3), // 30% of savings goes to emergency fund
                    target: 15000,
                    priority: "critical",
                    targetDate: "2025-12-31",
                    monthlyContribution: totalSavings * 0.3 / 12,
                    createdDate: "2024-12-01",
                    lastUpdated: new Date().toISOString()
                },
                {
                    id: 2,
                    name: "Visa Debt Payoff",
                    description: "Pay off remaining credit card debt",
                    current: Math.max(0, 6748.70 - (totalIncome * 0.05)), // Pay down with income
                    target: 10000,
                    priority: "high",
                    targetDate: "2025-06-30",
                    monthlyContribution: totalIncome * 0.05 / 12,
                    createdDate: "2024-12-01",
                    lastUpdated: new Date().toISOString()
                },
                {
                    id: 3,
                    name: "KiwiSaver Growth",
                    description: "Build retirement savings through KiwiSaver",
                    current: 48733.44 + (totalIncome * 0.03), // 3% contribution
                    target: 100000,
                    priority: "medium",
                    targetDate: "2027-12-31",
                    monthlyContribution: 271,
                    createdDate: "2024-12-01",
                    lastUpdated: new Date().toISOString()
                },
                {
                    id: 4,
                    name: "Private School Fund",
                    description: "Save for children's private school education",
                    current: 1500 + (totalSavings * 0.4), // 40% of savings to education
                    target: 10000,
                    priority: "medium",
                    targetDate: "2026-02-01",
                    monthlyContribution: 300,
                    createdDate: "2024-12-01",
                    lastUpdated: new Date().toISOString()
                }
            ];

            // Update existing goals or use defaults
            const goals = existingGoals.length > 0 ? existingGoals.map(goal => {
                // Update progress based on goal type
                if (goal.name.toLowerCase().includes('emergency')) {
                    goal.current = Math.max(goal.current, 0.17 + (totalSavings * 0.3));
                } else if (goal.name.toLowerCase().includes('debt') || goal.name.toLowerCase().includes('visa')) {
                    goal.current = Math.max(goal.current - (totalIncome * 0.05), 0);
                } else if (goal.name.toLowerCase().includes('kiwisaver')) {
                    goal.current = goal.current + (totalIncome * 0.03);
                } else if (goal.name.toLowerCase().includes('school') || goal.name.toLowerCase().includes('education')) {
                    goal.current = goal.current + (totalSavings * 0.4);
                }
                goal.lastUpdated = new Date().toISOString();
                return goal;
            }) : defaultGoals;
            
            // Save updated goals
            localStorage.setItem('financeos_goals', JSON.stringify(goals));
            
            console.log('Goals data updated:', goals);
        }

        function triggerPageUpdates() {
            // Set a flag that other pages can check for updates
            localStorage.setItem('financeos_data_updated', Date.now().toString());
            
            // Post message to other tabs/windows
            if (typeof BroadcastChannel !== 'undefined') {
                const bc = new BroadcastChannel('financeos_updates');
                bc.postMessage({
                    type: 'DATA_UPDATED',
                    timestamp: Date.now(),
                    source: 'csv_upload'
                });
                bc.close();
            }
            
            // Legacy method - storage event
            window.dispatchEvent(new Event('storage'));
            
            // Custom event for same-page updates
            window.dispatchEvent(new CustomEvent('financeos_data_updated', {
                detail: {
                    transactions: allTransactions.length,
                    timestamp: Date.now()
                }
            }));
            
            console.log('Page update triggers sent');
        }

        function loadExistingData() {
            try {
                const saved = localStorage.getItem('financeos_transactions');
                if (saved) {
                    allTransactions = JSON.parse(saved);
                    if (allTransactions.length > 0) {
                        updateResults();
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        console.log('CSV Upload script loaded');
    </script>
