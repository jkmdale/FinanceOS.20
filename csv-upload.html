<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceOS - CSV Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Include the Data Sync Manager -->
    <script>
        /**
         * FinanceOS Data Sync Manager
         * Enables automatic updates across all pages when CSV data is uploaded
         */
        class FinanceOSDataSync {
            constructor() {
                this.updateCallbacks = [];
                this.lastUpdateCheck = 0;
                this.setupUpdateListeners();
                console.log('FinanceOS Data Sync Manager initialized');
            }

            onDataUpdate(callback) {
                this.updateCallbacks.push(callback);
            }

            setupUpdateListeners() {
                // BroadcastChannel for cross-tab updates
                if (typeof BroadcastChannel !== 'undefined') {
                    const bc = new BroadcastChannel('financeos_updates');
                    bc.addEventListener('message', (event) => {
                        if (event.data.type === 'DATA_UPDATED') {
                            this.handleDataUpdate(event.data);
                        }
                    });
                }

                // Storage events for cross-tab updates
                window.addEventListener('storage', (event) => {
                    if (event.key === 'financeos_data_updated') {
                        this.handleDataUpdate({ source: 'storage' });
                    }
                });

                // Custom events for same-page updates
                window.addEventListener('financeos_data_updated', (event) => {
                    this.handleDataUpdate(event.detail);
                });

                // Polling fallback
                setInterval(() => this.checkForUpdates(), 5000);
                window.addEventListener('focus', () => this.checkForUpdates());
            }

            checkForUpdates() {
                const lastUpdate = parseInt(localStorage.getItem('financeos_data_updated') || '0');
                if (lastUpdate > this.lastUpdateCheck) {
                    this.lastUpdateCheck = lastUpdate;
                    this.handleDataUpdate({ source: 'polling', timestamp: lastUpdate });
                }
            }

            handleDataUpdate(data) {
                console.log('Handling data update:', data);
                this.updateCallbacks.forEach(callback => {
                    try {
                        callback(data);
                    } catch (error) {
                        console.error('Error in update callback:', error);
                    }
                });
            }

            showUpdateNotification(message = 'Financial data updated!') {
                let notification = document.getElementById('data-update-notification');
                
                if (!notification) {
                    notification = document.createElement('div');
                    notification.id = 'data-update-notification';
                    notification.style.cssText = `
                        position: fixed; top: 20px; right: 20px; z-index: 10000;
                        background: linear-gradient(135deg, #10b981, #059669);
                        color: white; padding: 15px 20px; border-radius: 12px;
                        box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
                        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                        font-weight: 600; backdrop-filter: blur(20px);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        transform: translateX(400px); transition: transform 0.3s ease;
                    `;
                    document.body.appendChild(notification);
                }

                notification.textContent = message;
                setTimeout(() => notification.style.transform = 'translateX(0)', 100);
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize global sync manager
        window.FinanceOSSync = new FinanceOSDataSync();
    </script>
    
    <style>

<body>
    <div class="container">
        <!-- Navigation -->
        <div style="margin-bottom: 30px;">
            <a href="index.html" class="nav-link">← Back to Dashboard</a>
            <a href="budget.html" class="nav-link">Budget</a>
            <a href="goals.html" class="nav-link">Goals</a>
        </div>

        <!-- Header -->
        <div class="header">
            <h1 class="title">Upload CSV Files</h1>
            <p class="subtitle">Import your bank statements to update all financial data</p>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">Drop CSV files here</div>
            <div class="upload-subtext">or click to select multiple files</div>
            <button class="upload-btn" onclick="selectFiles()">Choose Files</button>
            <input type="file" id="fileInput" class="file-input" multiple accept=".csv,.xlsx,.xls">
        </div>

        <!-- File List -->
        <div class="file-list" id="fileList"></div>

        <!-- Process Button -->
        <button class="process-btn" id="processBtn" onclick="processAllFiles()" style="display: none;">
            Process All Files
        </button>

        <!-- Results -->
        <div class="results" id="results">
            <h3 style="margin-bottom: 15px;">Import Results</h3>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value amount-positive" id="totalIncome">$0</div>
                    <div class="stat-label">Income</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value amount-negative" id="totalExpenses">$0</div>
                    <div class="stat-label">Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="netAmount">$0</div>
                    <div class="stat-label">Net Change</div>
                </div>
            </div>

            <h4 style="margin-bottom: 10px;">Recent Transactions</h4>
            <div class="transactions-preview" id="transactionsPreview"></div>
        </div>
    </div>

    <script>
        // Global variables
        let selectedFiles = [];
        let allTransactions = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('CSV Upload initialized');
            setupEventListeners();
            loadExistingData();
        });

        function setupEventListeners() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            // Drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });

            // Click to select
            uploadArea.addEventListener('click', function() {
                selectFiles();
            });

            // File input change
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                handleFiles(files);
            });
        }

        function selectFiles() {
            document.getElementById('fileInput').click();
        }

        function handleFiles(files) {
            console.log('Files selected:', files.length);
            
            // Filter valid files
            const validFiles = files.filter(file => {
                const ext = file.name.toLowerCase().split('.').pop();
                return ['csv', 'xlsx', 'xls'].includes(ext);
            });

            if (validFiles.length === 0) {
                alert('Please select CSV or Excel files only.');
                return;
            }

            // Add to selected files
            validFiles.forEach(file => {
                selectedFiles.push({
                    file: file,
                    name: file.name,
                    size: file.size,
                    status: 'pending',
                    transactions: []
                });
            });

            renderFileList();
            showProcessButton();
        }

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = selectedFiles.map((fileObj, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">📄</div>
                        <div class="file-details">
                            <h4>${fileObj.name}</h4>
                            <p>${formatFileSize(fileObj.size)}</p>
                        </div>
                    </div>
                    <div class="file-status status-${fileObj.status}">
                        ${fileObj.status === 'processing' ? '<div class="spinner"></div>' : ''}
                        ${fileObj.status === 'pending' ? 'Ready' : 
                          fileObj.status === 'processing' ? 'Processing' :
                          fileObj.status === 'success' ? `✓ ${fileObj.transactions.length} rows` :
                          'Error'}
                    </div>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showProcessButton() {
            const processBtn = document.getElementById('processBtn');
            processBtn.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        async function processAllFiles() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="spinner"></div> Processing...';

            console.log('Starting to process all files...');

            for (let i = 0; i < selectedFiles.length; i++) {
                if (selectedFiles[i].status === 'pending') {
                    await processFile(i);
                }
            }

            processBtn.innerHTML = 'Process Complete!';
            setTimeout(() => {
                processBtn.innerHTML = 'Process All Files';
                processBtn.disabled = false;
            }, 2000);

            updateResults();
            saveData();
        }

        async function processFile(index) {
            const fileObj = selectedFiles[index];
            
            console.log(`Processing file: ${fileObj.name}`);
            fileObj.status = 'processing';
            renderFileList();

            try {
                const csvData = await parseCSV(fileObj.file);
                console.log(`Parsed ${csvData.length} rows`);
                
                const transactions = csvData.map(row => processRow(row)).filter(t => t !== null);
                console.log(`Processed ${transactions.length} valid transactions`);
                
                fileObj.transactions = transactions;
                fileObj.status = 'success';
                
                // Add to global transactions
                allTransactions.push(...transactions);
                
            } catch (error) {
                console.error('Error processing file:', error);
                fileObj.status = 'error';
            }

            renderFileList();
        }

        function parseCSV(file) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            console.error('CSV parse errors:', results.errors);
                        }
                        resolve(results.data);
                    },
                    error: reject
                });
            });
        }

        function processRow(row) {
            try {
                // Clean the row data
                const cleanRow = {};
                Object.keys(row).forEach(key => {
                    cleanRow[key.trim().toLowerCase()] = row[key];
                });

                // Try to extract date, description, and amount
                let date = extractDate(cleanRow);
                let description = extractDescription(cleanRow);
                let amount = extractAmount(cleanRow);

                if (!date || !description || amount === null) {
                    console.warn('Skipping invalid row:', cleanRow);
                    return null;
                }

                return {
                    id: Date.now() + Math.random(),
                    date: formatDate(date),
                    description: description.trim(),
                    amount: amount,
                    category: categorizeTransaction(description),
                    account: 'Imported',
                    timestamp: new Date().toISOString()
                };
            } catch (error) {
                console.error('Error processing row:', error, row);
                return null;
            }
        }

        function extractDate(row) {
            const dateFields = ['date', 'transaction date', 'processed date', 'value date'];
            
            for (const field of dateFields) {
                if (row[field]) {
                    const date = new Date(row[field]);
                    if (!isNaN(date.getTime())) {
                        return date;
                    }
                }
            }
            
            return null;
        }

        function extractDescription(row) {
            const descFields = ['description', 'memo', 'details', 'payee', 'reference', 'particulars'];
            
            for (const field of descFields) {
                if (row[field] && row[field].trim()) {
                    return row[field].trim();
                }
            }
            
            return 'Unknown Transaction';
        }

        function extractAmount(row) {
            const amountFields = ['amount', 'debit', 'credit', 'withdrawal', 'deposit'];
            
            for (const field of amountFields) {
                if (row[field]) {
                    let amount = parseFloat(row[field].toString().replace(/[,$]/g, ''));
                    if (!isNaN(amount)) {
                        // Handle credit/debit fields
                        if (field === 'debit' || field === 'withdrawal') {
                            return -Math.abs(amount);
                        }
                        return amount;
                    }
                }
            }
            
            return null;
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function categorizeTransaction(description) {
            const desc = description.toLowerCase();
            
            if (desc.includes('salary') || desc.includes('wages') || desc.includes('income')) {
                return 'Income';
            } else if (desc.includes('grocery') || desc.includes('supermarket') || desc.includes('food')) {
                return 'Groceries';
            } else if (desc.includes('gas') || desc.includes('fuel') || desc.includes('petrol')) {
                return 'Transportation';
            } else if (desc.includes('restaurant') || desc.includes('cafe') || desc.includes('takeaway')) {
                return 'Dining Out';
            } else if (desc.includes('mortgage') || desc.includes('rent')) {
                return 'Housing';
            } else if (desc.includes('insurance')) {
                return 'Insurance';
            } else if (desc.includes('transfer')) {
                return 'Transfer';
            } else {
                return 'Other';
            }
        }

        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';

            // Calculate statistics
            const totalCount = allTransactions.length;
            const income = allTransactions.filter(t => t.amount > 0).reduce((sum, t) => sum + t.amount, 0);
            const expenses = allTransactions.filter(t => t.amount < 0).reduce((sum, t) => sum + Math.abs(t.amount), 0);
            const netAmount = income - expenses;

            // Update stats
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('totalIncome').textContent = formatCurrency(income);
            document.getElementById('totalExpenses').textContent = formatCurrency(expenses);
            document.getElementById('netAmount').textContent = formatCurrency(netAmount);
            document.getElementById('netAmount').className = `stat-value ${netAmount >= 0 ? 'amount-positive' : 'amount-negative'}`;

            // Show recent transactions
            const recentTransactions = allTransactions.slice(-10).reverse();
            const previewDiv = document.getElementById('transactionsPreview');
            
            previewDiv.innerHTML = recentTransactions.map(t => `
                <div class="transaction-item">
                    <div>
                        <div class="transaction-desc">${t.description}</div>
                        <div class="transaction-date">${t.date} • ${t.category}</div>
                    </div>
                    <div class="transaction-amount ${t.amount >= 0 ? 'amount-positive' : 'amount-negative'}">
                        ${formatCurrency(Math.abs(t.amount))}
                    </div>
                </div>
            `).join('');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-NZ', {
                style: 'currency',
                currency: 'NZD'
            }).format(amount);
        }

        function saveData() {
            try {
                // Save transactions
                const existingTransactions = JSON.parse(localStorage.getItem('financeos_transactions') || '[]');
                const updatedTransactions = [...existingTransactions, ...allTransactions];
                localStorage.setItem('financeos_transactions', JSON.stringify(updatedTransactions));

                // Update account balances (mock data for demo)
                const accounts = JSON.parse(localStorage.getItem('financeos_accounts') || '[]');
                const defaultAccounts = [
                    { id: 1, name: 'My Spending', balance: 25.92, type: 'checking' },
                    { id: 2, name: 'My Savings', balance: 0.17, type: 'savings' },
                    { id: 3, name: 'House Kitty', balance: 65357.00, type: 'savings' },
                    { id: 4, name: 'Mortgage And Billing', balance: 126.35, type: 'checking' },
                    { id: 5, name: 'Holding', balance: 240.40, type: 'checking' },
                    { id: 6, name: 'Low Rate Visa', balance: -3251.30, type: 'credit' },
                    { id: 7, name: 'VISA', balance: 0, type: 'credit' }
                ];
                
                if (accounts.length === 0) {
                    localStorage.setItem('financeos_accounts', JSON.stringify(defaultAccounts));
                }

                // Trigger cross-page updates
                const updateTimestamp = Date.now();
                localStorage.setItem('financeos_data_updated', updateTimestamp.toString());
                
                // BroadcastChannel
                if (typeof BroadcastChannel !== 'undefined') {
                    const bc = new BroadcastChannel('financeos_updates');
                    bc.postMessage({
                        type: 'DATA_UPDATED',
                        source: 'csv_upload',
                        timestamp: updateTimestamp,
                        transactionCount: allTransactions.length
                    });
                }

                // Custom event
                window.dispatchEvent(new CustomEvent('financeos_data_updated', {
                    detail: {
                        source: 'csv_upload',
                        timestamp: updateTimestamp,
                        transactionCount: allTransactions.length
                    }
                }));

                // Show notification
                if (window.FinanceOSSync) {
                    window.FinanceOSSync.showUpdateNotification(
                        `Successfully imported ${allTransactions.length} transactions!`
                    );
                }

                console.log('Data saved successfully:', {
                    transactionCount: allTransactions.length,
                    timestamp: updateTimestamp
                });

                // Clear processed data
                selectedFiles = [];
                allTransactions = [];
                renderFileList();
                showProcessButton();
                
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error saving data. Please try again.');
            }
        }

        function loadExistingData() {
            // This function can be used to load and display existing data
            console.log('Loading existing data...');
        }
    </script>
</body>
