<!DOCTYPE html>
<html>
<head>
    <title>Upload - FinanceOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e1b4b, #312e81);
            color: white;
            min-height: 100vh;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 20px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 700;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            margin-right: 12px;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 32px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a.active {
            color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #8b5cf6;
            border-radius: 50%;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .privacy-toggle, .logout-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .privacy-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .main-content {
            margin-top: 100px;
            padding: 24px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.125rem;
        }
        
        .upload-instructions {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .instructions-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: white;
        }
        
        .instructions-list {
            list-style: none;
            padding: 0;
        }
        
        .instructions-list li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        .step-number {
            background: linear-gradient(135deg, #8b5cf6, #9333ea);
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .supported-banks {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
        }
        
        .banks-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: white;
        }
        
        .banks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }
        
        .bank-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .upload-zone {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 48px 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 32px;
        }
        
        .upload-zone:hover {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            transform: translateY(-2px);
        }
        
        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .upload-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .upload-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .upload-button {
            background: linear-gradient(135deg, #8b5cf6, #9333ea);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }
        
        .upload-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .file-input {
            display: none;
        }
        
        .file-types {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .file-preview {
            margin-top: 24px;
            display: none;
        }
        
        .file-list {
            display: grid;
            gap: 12px;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-info {
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.125rem;
        }
        
        .file-details h4 {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }
        
        .file-details p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .file-actions {
            display: flex;
            gap: 8px;
        }
        
        .file-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .file-action-btn.remove {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .processing-status {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 32px;
            display: none;
        }
        
        .processing-status.active {
            display: block;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        .status-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .status-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .results-summary {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.15));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            display: none;
        }
        
        .results-summary.active {
            display: block;
        }
        
        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .result-item {
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: monospace;
            color: #10b981;
        }
        
        .result-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .result-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .result-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .result-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .neutral { color: white; }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .main-content {
                padding: 16px;
                margin-top: 88px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .upload-zone {
                padding: 32px 16px;
            }
            
            .upload-title {
                font-size: 1.25rem;
            }
            
            .upload-subtitle {
                font-size: 0.9rem;
                line-height: 1.4;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .banks-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
            }
            
            .bank-item {
                padding: 8px;
                font-size: 0.75rem;
            }
            
            .instructions-list li {
                margin-bottom: 10px;
                font-size: 0.85rem;
                line-height: 1.4;
            }
            
            .step-number {
                margin-top: 1px;
                width: 20px;
                height: 20px;
                font-size: 0.75rem;
                margin-right: 10px;
            }
            
            .results-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .result-item {
                padding: 12px 8px;
            }
            
            .result-label {
                font-size: 0.75rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .result-value {
                font-size: 1.25rem;
            }
            
            .result-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 12px;
            }
            
            .file-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .file-details h4 {
                font-size: 0.9rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .file-details p {
                font-size: 0.8rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
        }
        
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 12px;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
            
            .upload-zone {
                padding: 24px 12px;
            }
            
            .upload-icon {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
                margin-bottom: 16px;
            }
            
            .upload-title {
                font-size: 1.1rem;
                margin-bottom: 6px;
            }
            
            .upload-subtitle {
                font-size: 0.8rem;
                margin-bottom: 16px;
            }
            
            .upload-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            
            .instructions-title {
                font-size: 1.1rem;
            }
            
            .instructions-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                font-size: 0.8rem;
            }
            
            .step-number {
                align-self: flex-start;
                width: 18px;
                height: 18px;
                font-size: 0.7rem;
            }
            
            .banks-title {
                font-size: 0.9rem;
            }
            
            .banks-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .bank-item {
                padding: 6px;
                font-size: 0.7rem;
            }
            
            .results-title {
                font-size: 1.1rem;
            }
            
            .file-icon {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
        }
        
        /* Text wrapping utilities */
        .text-wrap {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        /* Prevent text overflow */
        * {
            box-sizing: border-box;
        }
        
        .upload-instructions *,
        .supported-banks *,
        .results-summary *,
        .file-item * {
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
    </style>
</head>
