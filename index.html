<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceOS - Secure Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-background {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .login-background::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .login-background::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem 2rem;
            border-radius: 24px;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .auth-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .biometric-button {
            background: linear-gradient(135deg, #8b5cf6, #9333ea);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            min-height: 60px;
        }

        .biometric-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
        }

        .biometric-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .biometric-icon {
            font-size: 1.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.25rem;
        }

        .password-toggle:hover {
            color: white;
        }

        .login-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            padding: 0.75rem;
            color: #fef2f2;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .setup-biometric {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setup-biometric button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .setup-biometric button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem 1.5rem;
            }

            .app-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container app-background">
        <div class="login-background"></div>
        
        <div class="login-card glass-premium">
            <div class="logo-section">
                <div class="app-logo">$</div>
                <h1 class="app-title">FinanceOS</h1>
                <p class="app-subtitle">Secure access to your financial data</p>
            </div>

            <div class="auth-methods">
                <!-- Biometric Authentication -->
                <button class="biometric-button" id="biometricButton">
                    <span class="biometric-icon">üëÜ</span>
                    <span id="biometricText">Use Fingerprint</span>
                </button>

                <div class="divider">
                    <span>or enter password</span>
                </div>

                <!-- Password Authentication -->
                <form class="password-form" id="passwordForm">
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="passwordInput"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">üëÅÔ∏è</button>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">
                        <span id="loginText">Sign In</span>
                    </button>
                </form>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <!-- Biometric Setup -->
            <div class="setup-biometric" id="setupBiometric" style="display: none;">
                <p style="margin-bottom: 0.75rem; font-size: 0.875rem; opacity: 0.8;">
                    Set up fingerprint authentication for faster access
                </p>
                <button id="setupBiometricButton">Set Up Fingerprint</button>
            </div>
        </div>
    </div>

    <script>
        class FinanceOSAuth {
            constructor() {
                this.initializeAuth();
                this.setupEventListeners();
                this.checkBiometricAvailability();
            }

            async initializeAuth() {
                // Check if user is already authenticated in this session
                if (this.isAuthenticated()) {
                    this.redirectToApp();
                    return;
                }

                // Check for existing biometric setup
                const biometricEnabled = localStorage.getItem('biometricEnabled') === 'true';
                if (biometricEnabled) {
                    this.attemptBiometricAuth();
                }
            }

            setupEventListeners() {
                // Biometric button
                document.getElementById('biometricButton').addEventListener('click', () => {
                    this.attemptBiometricAuth();
                });

                // Password form
                document.getElementById('passwordForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.attemptPasswordAuth();
                });

                // Password toggle
                document.getElementById('passwordToggle').addEventListener('click', () => {
                    this.togglePasswordVisibility();
                });

                // Setup biometric
                document.getElementById('setupBiometricButton').addEventListener('click', () => {
                    this.setupBiometric();
                });
            }

            async checkBiometricAvailability() {
                const isAvailable = await this.isBiometricAvailable();
                const biometricButton = document.getElementById('biometricButton');
                const setupSection = document.getElementById('setupBiometric');
                
                if (!isAvailable) {
                    biometricButton.disabled = true;
                    biometricButton.innerHTML = '<span class="biometric-icon">üîí</span><span>Biometric Not Available</span>';
                    biometricButton.style.background = 'rgba(107, 114, 128, 0.5)';
                    return;
                }

                const biometricEnabled = localStorage.getItem('biometricEnabled') === 'true';
                if (!biometricEnabled) {
                    setupSection.style.display = 'block';
                }
            }

            async isBiometricAvailable() {
                if (!('PublicKeyCredential' in window)) return false;
                
                try {
                    const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                    return available;
                } catch (error) {
                    console.log('Biometric check failed:', error);
                    return false;
                }
            }

            async attemptBiometricAuth() {
                if (!await this.isBiometricAvailable()) {
                    this.showError('Biometric authentication not available');
                    return;
                }

                this.setButtonLoading('biometricButton', true);

                try {
                    // For demo purposes, we'll simulate biometric auth
                    // In production, this would use WebAuthn API
                    await this.simulateBiometricAuth();
                    
                    this.authenticateUser();
                } catch (error) {
                    console.error('Biometric auth failed:', error);
                    this.showError('Biometric authentication failed. Please try again or use password.');
                } finally {
                    this.setButtonLoading('biometricButton', false);
                }
            }

            async simulateBiometricAuth() {
                // Simulate biometric authentication process
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Simulate success/failure based on random chance for demo
                        // In production, this would be actual biometric verification
                        const success = Math.random() > 0.1; // 90% success rate for demo
                        if (success) {
                            resolve();
                        } else {
                            reject(new Error('Biometric verification failed'));
                        }
                    }, 1500);
                });
            }

            async attemptPasswordAuth() {
                const password = document.getElementById('passwordInput').value;
                
                if (!password) {
                    this.showError('Please enter a password');
                    return;
                }

                this.setButtonLoading('loginButton', true);

                try {
                    // Simulate password verification
                    await this.verifyPassword(password);
                    this.authenticateUser();
                } catch (error) {
                    this.showError('Invalid password. Please try again.');
                } finally {
                    this.setButtonLoading('loginButton', false);
                }
            }

            async verifyPassword(password) {
                // Simple password verification for demo
                // In production, this would hash and verify against stored credentials
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Accept multiple demo passwords
                        const validPasswords = ['finance123', 'demo', 'password', '123456'];
                        if (validPasswords.includes(password.toLowerCase())) {
                            resolve();
                        } else {
                            reject(new Error('Invalid password'));
                        }
                    }, 1000);
                });
            }

            async setupBiometric() {
                if (!await this.isBiometricAvailable()) {
                    this.showError('Biometric authentication not available on this device');
                    return;
                }

                try {
                    // Simulate biometric setup
                    await this.simulateBiometricSetup();
                    
                    localStorage.setItem('biometricEnabled', 'true');
                    localStorage.setItem('biometricSetupDate', new Date().toISOString());
                    
                    document.getElementById('setupBiometric').style.display = 'none';
                    
                    // Update biometric button
                    const biometricButton = document.getElementById('biometricButton');
                    biometricButton.disabled = false;
                    biometricButton.innerHTML = '<span class="biometric-icon">üëÜ</span><span>Use Fingerprint</span>';
                    
                    this.showError('Biometric authentication set up successfully!', 'success');
                    
                } catch (error) {
                    this.showError('Failed to set up biometric authentication');
                }
            }

            async simulateBiometricSetup() {
                return new Promise((resolve) => {
                    setTimeout(resolve, 2000);
                });
            }

            authenticateUser() {
                // Set session authentication
                sessionStorage.setItem('financeOSAuthenticated', 'true');
                sessionStorage.setItem('authTime', Date.now().toString());
                
                // Set up notifications after successful login
                this.requestNotificationPermission();
                
                this.redirectToApp();
            }

            isAuthenticated() {
                const authenticated = sessionStorage.getItem('financeOSAuthenticated') === 'true';
                const authTime = parseInt(sessionStorage.getItem('authTime') || '0');
                const currentTime = Date.now();
                
                // Session expires after 4 hours
                const sessionDuration = 4 * 60 * 60 * 1000; // 4 hours in milliseconds
                
                return authenticated && (currentTime - authTime < sessionDuration);
            }

            redirectToApp() {
                // Check if we came from a specific page
                const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                window.location.href = returnUrl;
            }

            setButtonLoading(buttonId, loading) {
                const button = document.getElementById(buttonId);
                const text = buttonId === 'biometricButton' ? 
                    document.getElementById('biometricText') : 
                    document.getElementById('loginText');
                
                if (loading) {
                    button.disabled = true;
                    const spinner = '<div class="loading-spinner"></div>';
                    if (buttonId === 'biometricButton') {
                        button.innerHTML = spinner + '<span>Authenticating...</span>';
                    } else {
                        text.innerHTML = spinner;
                    }
                } else {
                    button.disabled = false;
                    if (buttonId === 'biometricButton') {
                        button.innerHTML = '<span class="biometric-icon">üëÜ</span><span>Use Fingerprint</span>';
                    } else {
                        text.textContent = 'Sign In';
                    }
                }
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('passwordInput');
                const toggleButton = document.getElementById('passwordToggle');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleButton.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleButton.textContent = 'üëÅÔ∏è';
                }
            }

            showError(message, type = 'error') {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.className = `error-message show ${type}`;
                
                if (type === 'success') {
                    errorDiv.style.background = 'rgba(16, 185, 129, 0.2)';
                    errorDiv.style.borderColor = 'rgba(16, 185, 129, 0.4)';
                    errorDiv.style.color = '#f0fdf4';
                }
                
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                    if (type === 'success') {
                        errorDiv.style.background = '';
                        errorDiv.style.borderColor = '';
                        errorDiv.style.color = '';
                    }
                }, 5000);
            }

            async requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    try {
                        const permission = await Notification.requestPermission();
                        if (permission === 'granted') {
                            console.log('Notification permission granted');
                            // Initialize notification scheduling
                            this.initializeNotifications();
                        }
                    } catch (error) {
                        console.error('Error requesting notification permission:', error);
                    }
                }
            }

            initializeNotifications() {
                // This will be called after successful authentication
                // to set up notification scheduling
                if ('serviceWorker' in navigator && 'Notification' in window) {
                    navigator.serviceWorker.ready.then((registration) => {
                        // Set up default CSV reminder notification
                        this.scheduleCSVReminder();
                    });
                }
            }

            scheduleCSVReminder() {
                // Schedule weekly CSV upload reminder
                const now = new Date();
                const nextWeek = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                localStorage.setItem('csvReminderScheduled', nextWeek.toISOString());
                console.log('CSV reminder scheduled for:', nextWeek);
            }

            // Static method for logout
            static logout() {
                sessionStorage.removeItem('financeOSAuthenticated');
                sessionStorage.removeItem('authTime');
                window.location.href = 'login.html';
            }

            // Static method to check authentication across the app
            static requireAuth() {
                const authenticated = sessionStorage.getItem('financeOSAuthenticated') === 'true';
                const authTime = parseInt(sessionStorage.getItem('authTime') || '0');
                const currentTime = Date.now();
                const sessionDuration = 4 * 60 * 60 * 1000; // 4 hours
                
                if (!authenticated || (currentTime - authTime > sessionDuration)) {
                    // Redirect to login with return URL
                    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                    window.location.href = `login.html?return=${currentPage}`;
                    return false;
                }
                return true;
            }
        }

        // Initialize authentication system
        const auth = new FinanceOSAuth();

        // Make logout function globally available
        window.FinanceOSAuth = FinanceOSAuth;
    </script>
</body>
</html>
