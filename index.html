<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload - FinanceOS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.25);
        }

        .privacy-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .privacy-button {
            background: rgba(255, 87, 87, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .privacy-button:hover {
            background: rgba(255, 87, 87, 1);
            transform: translateY(-2px);
        }

        .privacy-button.active {
            background: rgba(87, 255, 87, 0.9);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-zone input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
        }

        .file-size {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .process-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .process-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .process-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .preview-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-table th,
        .preview-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .preview-table td {
            font-size: 0.85rem;
        }

        .amount-positive {
            color: #4ade80;
        }

        .amount-negative {
            color: #f87171;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-message {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: #fecaca;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: #bbf7d0;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-section,
            .preview-section {
                padding: 20px;
            }

            .preview-table {
                font-size: 0.8rem;
            }

            .preview-table th,
            .preview-table td {
                padding: 8px 10px;
            }
        }

        .hidden-data {
            filter: blur(8px);
            transition: filter 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="privacy-controls">
        <button class="privacy-button" id="privacyToggle">
            üîí HIDE MONEY
        </button>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìä CSV Upload</h1>
            <p>Upload your bank statements to import transactions</p>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-button">üìà Dashboard</a>
            <a href="csv-upload.html" class="nav-button active">üìä CSV Upload</a>
            <a href="goals.html" class="nav-button">üéØ Goals</a>
        </div>

        <div class="upload-section">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop CSV files here or click to browse</div>
                <div class="upload-hint">Supports all major NZ bank formats (ANZ, ASB, BNZ, Westpac, KiwiSaver)</div>
                <input type="file" id="fileInput" accept=".csv" multiple>
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-details">
                    <span class="file-name" id="fileName"></span>
                    <span class="file-size" id="fileSize"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <button class="process-button" id="processButton" disabled>Process CSV</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle">Transaction Preview</div>
                <div class="preview-stats" id="previewStats"></div>
            </div>
            <div style="overflow-x: auto;">
                <table class="preview-table" id="previewTable">
                    <thead id="previewTableHead"></thead>
                    <tbody id="previewTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // Privacy mode functionality
        let privacyMode = false;
        const privacyToggle = document.getElementById('privacyToggle');
        const privacyElements = ['.preview-table', '.preview-stats'];

        privacyToggle.addEventListener('click', () => {
            privacyMode = !privacyMode;
            
            if (privacyMode) {
                privacyToggle.textContent = 'üëÅÔ∏è SHOW MONEY';
                privacyToggle.classList.add('active');
                privacyElements.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => el.classList.add('hidden-data'));
                });
            } else {
                privacyToggle.textContent = 'üîí HIDE MONEY';
                privacyToggle.classList.remove('active');
                privacyElements.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => el.classList.remove('hidden-data'));
                });
            }
        });

        // File upload functionality
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processButton = document.getElementById('processButton');
        const progressFill = document.getElementById('progressFill');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const previewSection = document.getElementById('previewSection');
        const previewTitle = document.getElementById('previewTitle');
        const previewStats = document.getElementById('previewStats');
        const previewTable = document.getElementById('previewTable');
        const previewTableHead = document.getElementById('previewTableHead');
        const previewTableBody = document.getElementById('previewTableBody');

        let currentFiles = [];
        let parsedData = [];

        // Upload zone click handler
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('drag-over');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('drag-over');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Process button handler
        processButton.addEventListener('click', () => {
            processCSVFiles();
        });

        function handleFiles(files) {
            hideMessages();
            currentFiles = Array.from(files).filter(file => file.name.endsWith('.csv'));
            
            if (currentFiles.length === 0) {
                showError('Please select valid CSV files.');
                return;
            }

            // Show file info for first file
            const file = currentFiles[0];
            fileName.textContent = currentFiles.length > 1 ? 
                `${file.name} and ${currentFiles.length - 1} more` : file.name;
            fileSize.textContent = formatFileSize(getTotalSize());
            
            fileInfo.classList.add('show');
            processButton.disabled = false;
        }

        function getTotalSize() {
            return currentFiles.reduce((total, file) => total + file.size, 0);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function processCSVFiles() {
            processButton.disabled = true;
            hideMessages();
            parsedData = [];
            let processedCount = 0;

            currentFiles.forEach((file, index) => {
                Papa.parse(file, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    delimitersToGuess: [',', '\t', '|', ';'],
                    complete: function(results) {
                        processedCount++;
                        
                        // Update progress
                        const progress = (processedCount / currentFiles.length) * 100;
                        progressFill.style.width = progress + '%';

                        if (results.errors.length > 0) {
                            console.warn(`Parsing warnings for ${file.name}:`, results.errors);
                        }

                        // Detect bank type and process data
                        const bankType = detectBankType(results.meta.fields, file.name);
                        const processedTransactions = processTransactions(results.data, bankType, file.name);
                        
                        parsedData.push({
                            fileName: file.name,
                            bankType: bankType,
                            data: processedTransactions,
                            rawData: results.data
                        });

                        // If all files processed, show preview
                        if (processedCount === currentFiles.length) {
                            showPreview();
                            showSuccess(`Successfully processed ${currentFiles.length} CSV file(s) with ${getTotalTransactions()} transactions.`);
                            processButton.disabled = false;
                        }
                    },
                    error: function(error) {
                        showError(`Error processing ${file.name}: ${error.message}`);
                        processButton.disabled = false;
                    }
                });
            });
        }

        function detectBankType(fields, fileName) {
            // Clean field names (remove whitespace)
            const cleanFields = fields.map(field => field.trim().toLowerCase());
            
            // KiwiSaver detection
            if (cleanFields.includes('unit price') && cleanFields.includes('units')) {
                return 'kiwisaver';
            }
            
            // Loan account detection
            if (cleanFields.includes('principalbalance')) {
                return 'loan';
            }
            
            // Credit card detection
            if (cleanFields.includes('card') && cleanFields.includes('type')) {
                return 'credit_card';
            }
            
            // Transaction account detection (ANZ/ASB format)
            if (cleanFields.includes('type') && cleanFields.includes('particulars')) {
                return 'transaction_account';
            }
            
            return 'unknown';
        }

        function processTransactions(data, bankType, fileName) {
            return data.map(row => {
                const processed = { ...row };
                
                // Standardize amount field
                if (processed.Amount) {
                    processed.standardAmount = parseFloat(processed.Amount) || 0;
                }
                
                // Standardize date field
                if (processed.Date || processed.TransactionDate) {
                    processed.standardDate = processed.Date || processed.TransactionDate;
                }
                
                // Standardize description field
                if (processed.Details) {
                    processed.standardDescription = processed.Details;
                } else if (processed.Particulars) {
                    processed.standardDescription = processed.Particulars;
                }
                
                // Add metadata
                processed._bankType = bankType;
                processed._fileName = fileName;
                
                return processed;
            });
        }

        function showPreview() {
            if (parsedData.length === 0) return;

            const totalTransactions = getTotalTransactions();
            const totalAmount = getTotalAmount();
            
            previewTitle.textContent = `Transaction Preview (${parsedData.length} files)`;
            previewStats.textContent = `${totalTransactions} transactions ‚Ä¢ Total: $${totalAmount.toFixed(2)}`;
            
            // Create table headers based on first file
            const firstFile = parsedData[0];
            const headers = Object.keys(firstFile.data[0] || {}).filter(key => !key.startsWith('_'));
            
            previewTableHead.innerHTML = `
                <tr>
                    ${headers.map(header => `<th>${header}</th>`).join('')}
                    <th>File</th>
                </tr>
            `;
            
            // Show first 20 transactions from all files
            const allTransactions = parsedData.flatMap(file => 
                file.data.map(row => ({ ...row, _sourceFile: file.fileName }))
            );
            
            const displayTransactions = allTransactions.slice(0, 20);
            
            previewTableBody.innerHTML = displayTransactions.map(row => {
                const cells = headers.map(header => {
                    let value = row[header] || '';
                    let className = '';
                    
                    // Style amounts
                    if (header.toLowerCase().includes('amount') && typeof value === 'number') {
                        className = value >= 0 ? 'amount-positive' : 'amount-negative';
                        value = `$${Math.abs(value).toFixed(2)}`;
                        if (row[header] < 0) value = `-${value}`;
                    }
                    
                    return `<td class="${className}">${value}</td>`;
                }).join('');
                
                return `<tr>${cells}<td>${row._sourceFile}</td></tr>`;
            }).join('');
            
            previewSection.classList.add('show');
        }

        function getTotalTransactions() {
            return parsedData.reduce((total, file) => total + file.data.length, 0);
        }

        function getTotalAmount() {
            return parsedData.reduce((total, file) => {
                return total + file.data.reduce((fileTotal, row) => {
                    return fileTotal + (row.standardAmount || 0);
                }, 0);
            }, 0);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        // Auto-hide messages after 5 seconds
        function autoHideMessage(element) {
            setTimeout(() => {
                element.classList.remove('show');
            }, 5000);
        }

        // Store processed data for later use
        window.uploadedTransactions = parsedData;
    </script>
</body>
</html>
