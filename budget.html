<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#317EFB"/>
    <meta name="description" content="A simple personal finance tracker."/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FinanceOS">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">

    <title>Budget - FinanceOS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 20px;
        }

        .header {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50; /* A vibrant green for the app title */
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .alert-box {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            color: #ffcccc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-box strong {
            color: red;
        }

        h2 {
            font-size: 1.8em;
            color: #add8e6; /* Light blue for section titles */
            margin-bottom: 15px;
            text-align: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .summary-item .label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .summary-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .summary-item.income .value { color: #4CAF50; } /* Green */
        .summary-item.expenses .value { color: #f44336; } /* Red */
        .summary-item.cash-flow .value.positive { color: #8bc34a; } /* Light Green */
        .summary-item.cash-flow .value.negative { color: #f44336; } /* Red */
        .summary-item.adherence .value { color: #2196F3; } /* Blue */

        .status-indicator {
            padding: 10px;
            background-color: rgba(0, 128, 0, 0.2);
            border: 1px solid green;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            text-align: center;
            color: #aaffaa;
        }

        .status-indicator.error {
            background-color: rgba(255, 0, 0, 0.2);
            border-color: red;
            color: #ffaaaa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            color: #add8e6;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .actual-deficit {
            color: #f44336; /* Red for deficits */
            font-weight: bold;
        }

        .actual-surplus {
            color: #4CAF50; /* Green for surplus */
            font-weight: bold;
        }

        .category-name {
            font-weight: bold;
            color: #fff;
        }

        /* Navigation */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .privacy-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .privacy-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .privacy-toggle.active {
            background: rgba(247, 149, 51, 0.2); /* A warm orange for active/privacy */
            border-color: rgba(247, 149, 51, 0.5);
            color: #ff9800; /* Matching text color */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            vertical-align: middle;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50; /* Green when checked */
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #4CAF50;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 20px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Chart styles */
        .chart-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        canvas {
            background-color: transparent !important;
        }
    </style>
</head>
<body>

    <div class="header">
        FinanceOS
    </div>

    <div class="container">
        <div id="sync-status-container" class="status-indicator" style="display:none;"></div>
        <div id="budget-deficit-alert" class="alert-box" style="display:none;"></div>

        <h2>Monthly Budget</h2>
        <p style="text-align: center; color: rgba(255,255,255,0.7); margin-bottom: 20px;">Track your income and expenses with intelligent insights</p>

        <div class="summary-grid">
            <div class="summary-item income">
                <div class="label">MONTHLY INCOME</div>
                <div class="value" id="monthly-income-value">$0</div>
                <div class="sub-label" id="monthly-income-source" style="font-size: 0.8em; color: rgba(255,255,255,0.5);"></div>
            </div>
            <div class="summary-item expenses">
                <div class="label">TOTAL EXPENSES</div>
                <div class="value" id="total-expenses-value">$0</div>
                <div class="sub-label" id="total-expenses-percentage" style="font-size: 0.8em; color: rgba(255,255,255,0.5);"></div>
            </div>
            <div class="summary-item cash-flow">
                <div class="label">NET CASH FLOW</div>
                <div class="value" id="net-cash-flow-value">$0</div>
                <div class="sub-label" id="net-cash-flow-status" style="font-size: 0.8em; color: rgba(255,255,255,0.5);"></div>
            </div>
            <div class="summary-item adherence">
                <div class="label">BUDGET ADHERENCE</div>
                <div class="value" id="budget-adherence-value">0%</div>
                <div class="sub-label" id="budget-adherence-status" style="font-size: 0.8em; color: rgba(255,255,255,0.5);"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Budget Categories</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Budgeted</th>
                    <th>Actual</th>
                    <th>Difference</th>
                </tr>
            </thead>
            <tbody id="budget-table-body">
                </tbody>
        </table>
    </div>

    <div class="chart-container">
        <h2>Expense Breakdown</h2>
        <canvas id="expense-chart"></canvas>
    </div>

    <script>
        // Budget calculations and display
        const loadBudgetActuals = () => { // Get uploaded transaction data
            const transactions = JSON.parse(localStorage.getItem('financeos_transactions') || '[]');
            const categoryActuals = {};

            // Calculate actual spending by category from uploaded transactions
            transactions.forEach(transaction => {
                if (transaction.amount < 0) { // Only expenses
                    const amount = Math.abs(parseFloat(transaction.amount)); // Ensure amount is positive
                    const category = mapToBudgetCategory(transaction.category);
                    categoryActuals[category] = (categoryActuals[category] || 0) + amount;
                }
            });
            return categoryActuals;
        };

        // Function to map transaction categories to your budget categories
        const mapToBudgetCategory = (transactionCategory) => {
            const categoryMapping = {
                'Groceries': 'Groceries',
                'Dining Out': 'Dining Out/Takeaway',
                'Fuel': 'Fuel',
                'Utilities': 'Utilities',
                'Sky': 'Entertainment',
                'Entertainment': 'Entertainment',
                'Shopping/Retail': 'Shopping/Retail',
                'Childcare': 'Childcare',
                'Grow Active Daycare': 'Childcare', // Specific mapping example
                'Travel': 'Travel',
                'Travel Fund': 'Travel',
                'Income': 'Income', // Map income for display consistency
                'Investment': 'Investment',
                'Rent': 'Housing',
                'Mortgage': 'Housing',
                'Insurance': 'Insurance',
                'Medical': 'Healthcare',
                'Education': 'Education',
                'Transportation': 'Transportation',
                'Savings': 'Savings',
                'Other': 'Other'
            };
            return categoryMapping[transactionCategory] || 'Other'; // Default to 'Other' if not mapped
        };

        const updateBudgetTable = () => {
            const budgetActuals = loadBudgetActuals();
            const lastUpdate = localStorage.getItem('financeos_last_update');
            const budgetTableBody = document.getElementById('budget-table-body');
            budgetTableBody.innerHTML = ''; // Clear existing rows

            let totalBudgeted = 0;
            let totalActual = 0;
            let totalIncome = 0; // Initialize total income

            const budgetData = JSON.parse(localStorage.getItem('financeos_budget') || '[]');

            // Separate income and expense categories
            const incomeCategories = budgetData.filter(row => row.category === 'Income');
            const expenseCategories = budgetData.filter(row => row.category !== 'Income');

            // Process Income first
            incomeCategories.forEach(row => {
                const categoryName = row.category;
                const budgetedAmount = parseFloat(row.budgeted);
                totalIncome += budgetedAmount; // Add to total income

                const actualAmount = budgetActuals[categoryName] || 0; // Actual income may not be mapped by category
                const difference = budgetedAmount - actualAmount;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="category-name">${categoryName}</td>
                    <td>$${budgetedAmount.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                    <td>$${actualAmount.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                    <td class="${difference >= 0 ? 'actual-surplus' : 'actual-deficit'}">$${difference.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                `;
                budgetTableBody.appendChild(tr);
            });


            // Process Expense Categories
            expenseCategories.forEach(row => {
                const categoryName = row.category;
                const budgetedAmount = parseFloat(row.budgeted);
                const actualAmount = budgetActuals[categoryName] || 0;
                const difference = budgetedAmount - actualAmount;

                totalBudgeted += budgetedAmount; // Sum of budgeted expenses
                totalActual += actualAmount; // Sum of actual expenses

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="category-name">${categoryName}</td>
                    <td>$${budgetedAmount.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                    <td>$${actualAmount.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                    <td class="${difference >= 0 ? 'actual-surplus' : 'actual-deficit'}">$${difference.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                `;
                budgetTableBody.appendChild(tr);
            });

            // Update summary values
            const monthlyIncomeValue = document.getElementById('monthly-income-value');
            const totalExpensesValue = document.getElementById('total-expenses-value');
            const netCashFlowValue = document.getElementById('net-cash-flow-value');
            const netCashFlowStatus = document.getElementById('net-cash-flow-status');
            const budgetAdherenceValue = document.getElementById('budget-adherence-value');
            const budgetAdherenceStatus = document.getElementById('budget-adherence-status');
            const budgetDeficitAlert = document.getElementById('budget-deficit-alert');
            const emergencyFund = parseFloat(localStorage.getItem('emergency_fund') || '0');

            monthlyIncomeValue.textContent = `$${totalIncome.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            totalExpensesValue.textContent = `$${totalActual.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

            const netCashFlow = totalIncome - totalActual;
            netCashFlowValue.textContent = `$${netCashFlow.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            netCashFlowValue.className = `value ${netCashFlow >= 0 ? 'positive' : 'negative'}`;
            netCashFlowStatus.textContent = netCashFlow >= 0 ? 'Healthy' : 'Critical Deficit';

            // Budget Adherence calculation
            let adherencePercentage = 0;
            if (totalBudgeted > 0) {
                adherencePercentage = ((totalBudgeted - (totalActual - totalBudgeted)) / totalBudgeted) * 100;
                // Correct calculation: (totalActual / totalBudgeted) * 100
                adherencePercentage = (totalActual <= totalBudgeted) ? ((totalActual / totalBudgeted) * 100) : (totalActual / totalBudgeted) * 100;
                adherencePercentage = Math.round(adherencePercentage); // Round for display
            } else if (totalActual > 0) {
                adherencePercentage = 200; // If budgeted 0 but actual > 0, show high adherence
            } else {
                adherencePercentage = 0; // If both are 0
            }


            // More accurate adherence percentage if totalBudgeted is non-zero
            if (totalBudgeted > 0) {
                adherencePercentage = Math.round((totalActual / totalBudgeted) * 100);
            } else if (totalActual > 0) {
                // If budgeted is 0 but expenses exist, adherence is very low
                adherencePercentage = 1000; // A high number to indicate very poor adherence
            } else {
                adherencePercentage = 0; // No budget, no expenses
            }


            budgetAdherenceValue.textContent = `${adherencePercentage}%`;
            if (adherencePercentage <= 100) {
                budgetAdherenceStatus.textContent = 'On Track';
                budgetAdherenceValue.style.color = '#2196F3'; // Blue
            } else if (adherencePercentage > 100 && adherencePercentage <= 120) {
                budgetAdherenceStatus.textContent = 'Needs Improvement';
                budgetAdherenceValue.style.color = '#ff9800'; // Orange
            } else {
                budgetAdherenceStatus.textContent = 'High Overspend';
                budgetAdherenceValue.style.color = '#f44336'; // Red
            }

            // Budget deficit alert logic
            if (netCashFlow < 0) {
                budgetDeficitAlert.style.display = 'block';
                let alertMessage = `You're spending $${Math.abs(netCashFlow).toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} more than you earn monthly.`;
                if (emergencyFund > 0) {
                    const coveredAmount = Math.min(emergencyFund, Math.abs(netCashFlow));
                    const remainingDeficit = Math.abs(netCashFlow) - coveredAmount;
                    alertMessage += ` Your emergency fund of $${emergencyFund.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} can cover $${coveredAmount.toLocaleString('en-NZ', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} of this deficit.`;
                    if (remainingDeficit > 0) {
                        alertMessage += ` Immediate action required to reduce expenses and build emergency savings.`;
